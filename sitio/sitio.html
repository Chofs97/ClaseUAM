            <!-- AUDIO -->
        <section>
            <h1 class="letras">AUDIO</h1>
            <p>Espacio para audio</p>
            <div class="audio-tags" id="audioTags"></div>
        </section>
        
        <!-- IMAGENES -->
        <section class="container">
            <h1 class="letras">GALERÍA</h1>
            <p>Espacio para galeria</p>
            <div class="galeria">
            <div class="foto" style="background-image: url(https://img.freepik.com/foto-gratis/ilustracion-fondo-abstracto-formas-diseno-multicolor-generadas-ia_188544-15582.jpg)" onclick="openModal(https://img.freepik.com/foto-gratis/ilustracion-fondo-abstracto-formas-diseno-multicolor-generadas-ia_188544-15582.jpg)"></div>
                <img class="foto" src="https://img.freepik.com/foto-gratis/ilustracion-fondo-abstracto-formas-diseno-multicolor-generadas-ia_188544-15582.jpg" alt="Esta es una imagen generada con IA">
                <img class="foto" src="https://img.freepik.com/foto-gratis/llamas-multicolores-iluminan-fondo-natural-abstracto-generado-ia_188544-11733.jpg" alt="Esta es una imagen generada con IA">

                <img class="foto" src="https://img.freepik.com/fotos-premium/cubo-azul-vibrante-que-brilla-caos-oscuro-generado-ia_188544-11614.jpg" alt="Esta es una imagen generada con IA">
                
                            </div>
        </section>
        <!-- MODAL -->
        <div id="modal" class="modal" onclick="closeModal()">
            <!--span class="close" onclick="closeModal()">&times;</!--span-->
            <img id="modalImage" class="modal-content">
        </div>
        
        <!-- VIDEO -->
        <section class="video-section">
            <h2>VIDEO</h2>
            <p>Espacio para video</p>
            <div class="video-container">
                <video muted loop controls poster="https://www.shutterstock.com/shutterstock/videos/1104750703/thumb/1.jpg?ip=x480">
                    <source src="https://www.shutterstock.com/shutterstock/videos/1104750661/preview/stock-footage-abstract-pastel-motion-background-creative-video-texture-movement-with-delicate-colors-dreamy.mp4" type="video/mp4">
